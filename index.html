        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:21, minZoom:1
        }).fitBounds([[57.707729410111,11.97397715676233],[57.713861607669486,11.993732045861297]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/minimario47/SJGUppst" target="_blank">MikailGitHub</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        document.querySelector(".leaflet-popup-pane").addEventListener("load", function(event) {
          var tagName = event.target.tagName,
            popup = map._popup;
          // Also check if flag is already set.
          if (tagName === "IMG" && popup && !popup._updated) {
            popup._updated = true; // Set flag to prevent looping.
            popup.update();
          }
        }, true);
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 0.3,
            attribution: '',
            minZoom: 1,
            maxZoom: 21,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_Gteborg_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Sparbeteck'] !== null ? autolinker.link(feature.properties['Sparbeteck'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SparbetBes'] !== null ? autolinker.link(feature.properties['SparbetBes'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Kommun'] !== null ? autolinker.link(feature.properties['Kommun'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['_length'] !== null ? autolinker.link(feature.properties['_length'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_Gteborg_1_0() {
            return {
                pane: 'pane_Gteborg_1',
                opacity: 1,
                color: 'rgba(213,180,60,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Gteborg_1');
        map.getPane('pane_Gteborg_1').style.zIndex = 401;
        map.getPane('pane_Gteborg_1').style['mix-blend-mode'] = 'normal';
        var layer_Gteborg_1 = new L.geoJson(json_Gteborg_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Gteborg_1',
            layerName: 'layer_Gteborg_1',
            pane: 'pane_Gteborg_1',
            onEachFeature: pop_Gteborg_1,
            style: style_Gteborg_1_0,
        });
        bounds_group.addLayer(layer_Gteborg_1);
        map.addLayer(layer_Gteborg_1);

            layer.on({

            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_VTGteborg_2_0() {
            return {
                pane: 'pane_VTGteborg_2',
                opacity: 1,
                color: 'rgba(72,123,182,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 3.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_VTGteborg_2');
        map.getPane('pane_VTGteborg_2').style.zIndex = 402;
        map.getPane('pane_VTGteborg_2').style['mix-blend-mode'] = 'normal';
        var layer_VTGteborg_2 = new L.geoJson(json_VTGteborg_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_VTGteborg_2',
            layerName: 'layer_VTGteborg_2',
            pane: 'pane_VTGteborg_2',
            onEachFeature: pop_VTGteborg_2,
            style: style_VTGteborg_2_0,
        });
        bounds_group.addLayer(layer_VTGteborg_2);
        map.addLayer(layer_VTGteborg_2);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/VTGteborg_2.png" /> VTGöteborg': layer_VTGteborg_2,'<img src="legend/Gteborg_1.png" /> Göteborg': layer_Gteborg_1,"OpenStreetMap": layer_OpenStreetMap_0,},{collapsed:false}).addTo(map);
        setBounds();
        var i = 0;
        layer_VTGteborg_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((exp_label_VTGteborg_2_eval_expression(context) !== null?String('<div style="color: #323232; font-size: 10pt; font-family: \'Open Sans\', sans-serif;">' + exp_label_VTGteborg_2_eval_expression(context)) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_VTGteborg_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        map.addControl(new L.Control.Search({
            layer: layer_VTGteborg_2,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'SparbetBes'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        resetLabels([layer_VTGteborg_2]);
        map.on("zoomend", function(){
            resetLabels([layer_VTGteborg_2]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_VTGteborg_2]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_VTGteborg_2]);
        });
        </script>
